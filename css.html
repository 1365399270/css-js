<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p{
            color: blue;
            font-size: 26px;
        }
        h2{
            color: brown;
        }
    </style>
</head>
<body>
   <p>这是一个应用了css样式的文本</p>
   <h1 style="">这是一个一级标签，使用内联样式</h1>
   <h2>这是一个二级标签应用内部样式</h2>
   <h3>这是一个三级标签应用外部样式</h3>
   <p>内联样式 > 内部样式 > 外部样式</p>
</body>
</html>
